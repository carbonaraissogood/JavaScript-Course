<!DOCTYPE html>
<html>
  <head>
    <title>Greetings</title>
  </head>
  <body>

    <script>
      function greet(name) {

        if(!name) {
          console.log('Hello there!')
        } else {
          console.log(`Hello, ${name}!`);
        }
      }

      greet('max');
      greet();
    </script>
  </body>
</html>
