<!DOCTYPE html>
<html>
  <head>
    <title>Celsius vs Fahrenheit</title>
  </head>
  <body>
    <script>
      function convertToFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32;
      }

      function convertToCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5 / 9;
      }

      function convertToTemperature(degrees, unit) {
        if(unit === 'C') {

          const result = convertToFahrenheit(degrees);

          return `${result}F`;
        }

        else if (unit === 'F') {
          const result = convertToCelsius(degrees);

          return `${result}C`;
        }
      }

     console.log(convertToTemperature(25, 'C'));
     console.log(convertToTemperature(87, 'F'));

    </script>
  </body>
</html>
