<!DOCTYPE html>
<html>
  <head>
    <title>11k</title>
  </head>

  <body>
    <script>
      countPositive([1, -2, 3, 4, -5]);
      countPositive([-1, -2, -3, -4, -5]);

      function countPositive(nums) {

        let counter = 0;

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            counter++;
          }
        }
        return console.log(counter);
      }

    </script>
  </body>
</html>
