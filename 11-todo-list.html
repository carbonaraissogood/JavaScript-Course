<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>

    <link rel="stylesheet" href="styles/11-todo-list.css">
  </head>

  <body>
    <p class="main-text">Todo List</p>

    <div class="todo-input-grid">
      <input placeholder="Todo name"
      class="js-name name-input"
      >

      <input type="date"
        class="js-duedate duedate-input"
      >

      <button class="add-button" onclick="
        addTodo();
      ">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="scripts/11-todo-list.js"></script>
  </body>
</html>
