<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <!-- Code changes are at the bottom. -->
     <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        showCalculation();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        showCalculation();
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      showCalculation(); //-HINDI PWEDE KASI WALANG NAKALAGAY NA VALUE SA LOCAL STORAGE, IF NILAGYAN NG ZERO, MASASAMA SA CALCULATION, HASSLE
      
      function showCalculation() {
        document.querySelector('.js-calculation').innerHTML = calculation;

        localStorage.setItem('calculation', calculation);
      }

      function updateCalculation(value) {
        calculation += value;

        showCalculation();
      }

      //DOM Algo
      // 1. Create an HTML element that will handle the changes. Ex: <p class="js-calculation"></p>
      // 2. Get the DOM element that we want to save the value to. Ex: document.querySelector('.js-calculation')
      // 3. Save the value to the DOM element. Ex: document.querySelector('.js-calculation').innerHTML = calculation;
      // 4. Save the value to the local storage (para kapag nirefresh, di mawawala). Ex: localStorage.setItem('calculation', calculation);
      // 5. Get the value from the local storage. Ex: let calculation = localStorage.getItem('calculation');
      // 6. Call the function when the page is loaded. Ex: showCalculation();
      // 7. Call the function when the button is clicked. Ex: <button onclick="updateCalculation('.');">.</button>

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
