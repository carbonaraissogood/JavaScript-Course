<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/10i.css">
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
     <p class="js-calculation result"></p>
     
      <button class="gray-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="gray-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="gray-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="orange-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="gray-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="gray-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="gray-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="gray-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="gray-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="gray-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button  class="orange-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="gray-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="gray-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="gray-button" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        showCalculation();
      ">=</button>

      <button class="orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="gray-button" onclick="
        calculation = '';
        showCalculation();
      ">Clear</button>
    </p>

    <script src="scripts/10i.js"></script>
  </body>
</html>
