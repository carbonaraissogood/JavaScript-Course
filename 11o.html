<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const array = ['hello', 'world', 'search', 'me'];
      let isFound = false;

      for (let i = 0; i < array.length; i++) {
        if (array[i] === 'search') {
          console.log(i);
          isFound = true;
        }
      }
      if (!isFound) {
        console.log(-1);
      }
    </script>
  </body>
</html>
