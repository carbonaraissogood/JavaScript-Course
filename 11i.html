<!DOCTYPE html>
<html>
  <head>
    <title>11i</title>
  </head>

  <body>
    <script>
      addNum([1, 2, 3, 4, 5], 5);

      function addNum(array, num) {
        for (let i = 0; i < array.length; i++) {
          array[i]+=num;
        }
        return console.log(array);
      }

    </script>
  </body>
</html>
