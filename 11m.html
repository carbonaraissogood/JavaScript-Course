<!DOCTYPE html>
<html>
  <head>
    <title>11m</title>
  </head>

  <body>
    <script>
      minMax([16, 6, 10, 44, 25, 100, 103, -3, 1, 67, 74, 2000]);
      minMax([]);

      function minMax(nums) {

        let num = {
          min: nums[0],
          max: nums[0],
        }

        let { min, max } = num;

        for (let i = 0; i < nums.length; i++) {
          if ( nums.length === 0) {
            min = null;
            max = null;
            return console.log(`min ${min}, max ${max}`);
          }

          let currentNum = nums[i];
          console.log(currentNum);
        
          if (min > currentNum) {
            if (min > max) {
              max = min;
            }
            min = currentNum;
          }

          if (min < currentNum && max < currentNum) {
            max = currentNum;
          }
        }
        return console.log(`${min}, ${max}`);
      }
    </script>
  </body>
</html>
