<!DOCTYPE html>
<html>

    <title>12F</title>

  <body>

    <button class="js-button">Add to cart</button>

    <p class="js-add"></p>

    <script>
      let timeOutID;

      document.querySelector('.js-button').addEventListener('click', () => {

        clearTimeout(timeOutID);

        timeOutID = setTimeout(() => {
          console.log(timeOutID);
          document.querySelector('.js-add').innerHTML = ``;
        }, 2000);

        document.querySelector('.js-add').innerHTML = `Added`;
      });
    </script>
  </body>
