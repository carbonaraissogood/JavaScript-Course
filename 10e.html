<!DOCTYPE html>
<html>
  <head>
    <title>3 BUTTONS</title>

    <style>
      .js-button {
        background-color: rgb(241, 238, 238);
        color: black;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .isToggled-button {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <button class="js-button isToggled-button gaming"  onclick="
    let typeOfButton = 'gaming';
      isToggled(typeOfButton);
    ">Gaming</button>

  <button class="js-button isToggled-button music"  onclick="
    typeOfButton = 'music';
    isToggled(typeOfButton);
  ">Music</button>

  <button class="js-button isToggled-button tech"  onclick="
    typeOfButton = 'tech';
    isToggled(typeOfButton);
  ">Tech</button>

  <script>
    function isToggled(typeOfButton) {
      const button = document.querySelector(`.${typeOfButton}`);

      if(!button.classList.contains('isToggled-button')) {
        button.classList.add('isToggled-button');
      } else {
        button.classList.remove('isToggled-button');
      }
    }
  </script>
  </body>
</html>
