<!DOCTYPE html>
<html>
  <head>
    <title>3 BUTTONS</title>

    <link rel="stylesheet" href="styles/10f.css">
  </head>

  <body>
    <button class="js-button isToggled-button gaming"  onclick="
    let typeOfButton = 'gaming';
      isToggled(typeOfButton);
    ">Gaming</button>

  <button class="js-button isToggled-button music"  onclick="
    typeOfButton = 'music';
    isToggled(typeOfButton);
  ">Music</button>

  <button class="js-button isToggled-button tech"  onclick="
    typeOfButton = 'tech';
    isToggled(typeOfButton);
  ">Tech</button>

  <script src="scripts/10f.js"></script>
  </body>
</html>
