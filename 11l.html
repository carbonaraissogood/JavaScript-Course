<!DOCTYPE html>
<html>
  <head>
    <title>11l</title>
  </head>

  <body>
    <script>
      minMax([16, 6, 10, 44, 25, 100, 103, -3, 1, 67, 74, 2000]);

      function minMax(nums) {

        let min = nums[0];
        let max = nums[0];

        for (let i = 0; i < nums.length; i++) {
          let currentNum = nums[i];
          console.log(currentNum);
          
         
          if (min > currentNum) {
            if (min > max) {
              max = min;
            }
            min = currentNum;
          }

          if (min < currentNum && max < currentNum) {
            max = currentNum;
          }

          console.log(min, max);
        }
        console.log(min, max);
      }
    </script>
  </body>
</html>
