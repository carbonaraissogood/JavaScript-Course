<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`)
    ">Show Quantity
    </button>
    
    <button onclick="
      console.log(`Cart Quantity: ${++cartQuantity}`)
    ">Add to cart
    </button>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity += 2}`)
    ">+2
    </button>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity += 3}`)
    ">+3
    </button>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity += 4}`)
    ">+4
    </button>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity += 5}`)
    ">+5
    </button>

    <button onclick="
      console.log(`Cart Quantity: ${--cartQuantity}`)
    ">Remove from cart
    </button>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity -= 2}`)
    ">-2
    </button>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity -= 3}`)
    ">-3
    </button>

    <button onclick="
    console.log('Cart was reset');
      console.log(`Cart Quantity: ${cartQuantity = 0}`)
    ">Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
