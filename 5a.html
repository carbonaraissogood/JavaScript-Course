<!DOCTYPE html>

  <body>
    <script>
      const name = 'Maxxinne';
      console.log(`My name is ${name}`);

      const cost = 5 + 3 * 2 + 9;
      console.log(`Cost of food: $${cost}`);

      const taxRate = 0.1;
      const tax = cost * taxRate;
      console.log(`Tax (10%): $${tax}`);

      const totalCost = cost + tax;
      console.log(`Total cost after tax: $${totalCost}`);
    </script>
  </body>
