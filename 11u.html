<!DOCTYPE html>
<html>

    <title>11u</title>
  </head>
  <body>
    <script>
      let result = [];
      let removalCounter = 0;

      function removeEgg(foods) {

        let copyFoods = foods.slice()
        let reversedFoods = copyFoods.reverse();

        for (let i = 0; i < copyFoods.length; i++) {
          if (reversedFoods[i] === 'egg') {
            if (removalCounter < 2) {
              removalCounter++;
              continue;
            }
          }
          result.push(copyFoods[i]);
        }
        console.log(foods);
        return console.log(result.reverse());
      }

      removeEgg(['egg', 'egg', 'milk', 'egg', 'bread', 'egg', 'cookies', 'egg']); // returns milkbread
    </script>
  </body>
</html>
